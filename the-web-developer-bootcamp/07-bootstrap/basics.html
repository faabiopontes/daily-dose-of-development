<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Basics</title>
    <!-- Including file from our project -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <!-- Including minified CSS file from CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- This is a way to overwrite Bootstrap styles -->
    <style type="text/css">
      .btn-danger {
        background-color: #900;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Basics</h1>
    <button class="btn btn-danger btn-xs">CLICK ME</button>
    <button class="btn btn-success btn-xs active">CLICK ME</button>
    <button class="btn btn-success btn-xs disabled">CLICK ME</button>
    <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg"
      >Bootstrap Docs</a
    >
  </body>
</html>
